<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nisha Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="Home.css">
</head>
</head>
<body>
    <div class="container">
     <div>
        <h2 style="font-size: 32px;" id="welcome">Hi john, welcome to Nisha Bank</h2>
         <p style="font-weight: 200; margin-top: 15px">How are you doing today?</p>
         </div>
         <div><span style="color: green; background-color: rgba(10, 230, 10, 0.2); height: 60px; width: 200px; display: inline-block; border: 1px solid rgb(0, 230, 0); text-align: center; padding-top: 10px; border-radius: 15px; transform: translateX(65px); font-size: 32px"><i class="fa-solid fa-gift" style="margin-right: 6px;"></i>Reward </span></div>
         <div style="margin-top: 7px">
             <div id="notification"></div>
         <i style="font-size: 40px;"class="fa-solid fa-bell"></i>
         </div>
       
     </div>
      
     <div class="account-balance">
         <div id="balance">N0.00</div>
         <div style="font-weight: 200; font-size: 29px;" id="TotalLastMonthAmount">+3.50 from last month</div>
         <div><i style="font-size: 50px; transform: translate(760px, -118px)" class="fa-regular fa-eye-slash" id="normalEye"></i></div>
        <div class="othersContainer">
  <div>
    <div class="others">Number</div>
    <div id="phoneNo"></div>
  </div>
  <div>
    <div class="others">Exp/date</div>
    <div id="ExpireDate""></div>
    </div>
  </div>
</div>
     <div style="background-color: gray; color: white; width: 548px; height: 85px; border-radius:20px; text-align: center; padding-top: 24px; transform: translate(378px, -81px); font-size: 35px; font-weight: bold;" id="addMoney">Add money</div>
     <div class="menuContainer">
     <div class="imageCon" id="Receive">
         <img class="image-menu" src="https://img.icons8.com/?size=100&id=xgzck7TcTBcj&format=png&color=000000" alt="">
         <div class="text">Receive</div>
     </div>
     
     <div class="imageCon" id="Send">
         <img class="image-menu" src="https://img.icons8.com/?size=100&id=35071&format=png&color=000000" alt="">
         <div class="text">Send</div>
     </div>
     
     <div class="imageCon" id="withdraw">
         <img class="image-menu" src="https://img.icons8.com/?size=100&id=73812&format=png&color=000000" alt="">
         <div class="text">Withdraw</div>
     </div>
     
     <div class="imageCon">
         <img class="image-menu" src="https://img.icons8.com/?size=100&id=12579&format=png&color=000000" alt="">
         <div class="text">More</div>
     </div>
     </div>
     
     
     
     <div class="transaction-container">
         <div>Transaction</div>
         <div style="font-weight: bold; color: blue">See all</div>
     </div>
     <div id="transactionDetails"></div>
     <div class="down-menu">
          <img class="down-icon" src="https://img.icons8.com/?size=100&id=73&format=png&color=000000" alt="">
          <img class="down-icon" src="https://img.icons8.com/?size=100&id=22128&format=png&color=000000" alt="">
          <img class="down-icon" src="https://img.icons8.com/?size=100&id=dMjHgjbMmnyp&format=png&color=000000" alt="">
          <img class="down-icon" src="https://img.icons8.com/?size=100&id=52232&format=png&color=000000" alt="">
     </div>
     
     <script src="home.js"></script>
</body>
</html>
